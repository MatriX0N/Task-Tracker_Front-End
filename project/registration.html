<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/registration.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        appearance: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="desktop-5">
      <div class="rectangle-1"></div>
      <div class="task-tracker">TaskTracker</div>
      <div class="group-56">
        <div class="rectangle-26"></div>
        <div class="rectangle-27"></div>
        <div class="rectangle-28"></div>
      </div>
      <div class="registration">
        <div class="rectangle-18"></div>
        <form class="frame-20">
          <div class="passwords-must-be-at-least-6-characters">
            Пароль повинен містити мінімум 6 символів.
          </div>
          <div class="enter-first-name">
            <input class="rectangle-20" required placeholder="Введіть своє ім’я" pattern="[A-Za-zА-Яа-яЁёІіЇїЄєҐґ]+">
          </div>
          <div class="enter-last-name">
            <input class="rectangle-20" required placeholder="Введіть своє прізвище" pattern="[A-Za-zА-Яа-яЁёІіЇїЄєҐґ]+">
          </div>
          <div class="enter-login">
            <input class="rectangle-20" required placeholder="Введіть email" type="email">
          </div>
          <div class="enter-password">
            <div class="group-61">
              <input class="rectangle-20" required placeholder="Введіть пароль" required minlength="6" type="password">
            </div>
          </div>
          <div class="re-enter-password">
            <div class="group-63">
              <input class="rectangle-20" required placeholder="Підтвердіть свій пароль " required minlength="6" type="password">
            </div>
          </div>
          <div class="continue">
            <button class="rectangle-20"><div class="continue2">Продовжити</div></button>
          </div>
        </form>
        <div class="frame-21">
          <div class="rectangle-22"></div>
          <div class="rectangle-23"></div>
          <div class="already-have-an-account">Вже зареєстровані?</div>
          <a href="authorization.html">
          <div class="group-632">
            <button class="rectangle-200"><div class="sing-in">Увійти</div></button>
          </div>
          </a>
        </div>
      </div>
    </div>    
  </body>
</html>
