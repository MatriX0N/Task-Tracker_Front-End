            <filter
              id="filter0_d_59_533"
              x="0"
              y="0"
              width="987"
              height="577"
              filterUnits="userSpaceOnUse"
              color-interpolation-filters="sRGB"

              <feColorMatrix
                in="SourceAlpha"
                type="matrix"

                type="matrix"

            <button class="rectangle-20"><div class="continue2">Продовжити</div></button>
