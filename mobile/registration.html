<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>iPhone 14 & 15 Pro Max - 4</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans%3A400%2C700"/>
  <link rel="stylesheet" href="./styles/registration.css"/>
</head>
<body>
<div class="iphone-14-15-pro-max-4">
  <div class="header">
    <div class="logo-box">
      <div class="group-logo">
        <div class="rectangle-1">
        </div>
        <div class="rectangle-2">
        </div>
      </div>
    </div>
    <p class="txt-tasktracker">TaskTracker</p>
  </div>
  <div class="box">
    <div class="group">
      <div class="input-box">
        <input required placeholder="Enter your last name" pattern="[A-Za-zА-Яа-яЁёІіЇїЄєҐґ]+" required minlength="6">
      </div>
      <div class="input-box">
        <input required placeholder="Enter your last name" pattern="[A-Za-zА-Яа-яЁёІіЇїЄєҐґ]+">
      </div>
      <div class="input-box">
        <input type="email" required placeholder="Enter your email address">
      </div>
      <div class="input-box">
        <input required placeholder="Enter your password" type="password" required minlength="6">
      </div>
      <div class="group-box2">
        <div class="input-box2">
          <input required placeholder="Re-enter your password" type="password" required minlength="6">
        </div>
        <p class="txt-box2">Passwords must be at least 6 characters.</p>
      </div>
      <button class="button-create">Create</button>
    </div>
    <div class="group2">
      <div class="stick"></div>
      <div class="group3">
        <p class="txt-group3">Already have an account?</p>
        <button class="button-sing-in">Sing in</button>
      </div>
      <div class="stick2"></div>
    </div>
  </div>
</div>
</body>
