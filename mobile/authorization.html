<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>iPhone 14 & 15 Pro Max - 3</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans%3A400%2C700"/>
  <link rel="stylesheet" href="./styles/authorization.css"/>
</head>
<body>
<div class="iphone-14-15-pro-max-3">
  <div class="header">
    <div class="logo-box">
      <div class="group-logo">
        <div class="rectangle-1">
        </div>
        <div class="rectangle-2">
        </div>
      </div>
    </div>
    <p class="txt-tasktracker">TaskTracker</p>
  </div>
  <div class="box">
    <div class="group">
      <div class="input-box">
        <input type="email" required placeholder="Enter your email address">
      </div>
      <div class="input-box">
        <input required placeholder="Enter your password" type="password" required minlength="6">
      </div>
      <p class="txt-group">Forgot your password?</p>
      <button class="button-continue">Continue</button>
    </div>
    <div class="group2">
      <div class="auto-group-31he-EKv">
        <div class="stick">
        </div>
        <p class="txt-group2">New to this site?</p>
        <div class="stick2">
        </div>
      </div>
      <button class="button-create">Create a new account</button>
    </div>
  </div>
</div>
</body>
